plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.4.5'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'io.github.mihaita-tinta:webauthn-spring-boot-starter:0.2.0-RELEASE'
    implementation 'io.github.mihaita-tinta:webauthn-spring-boot-starter-jpa:0.2.0-RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.5'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-undertow:2.4.5'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.5'
    implementation 'com.yubico:webauthn-server-core:1.7.0'
    implementation 'com.yubico:yubico-util:1.7.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'

    implementation 'javax.xml.bind:jaxb-api:2.3.0'
}

group = 'com.mih.webauthn.demo'
version = '0.0.3-SNAPSHOT'
description = 'webauthn-demo'
sourceCompatibility = '8'
//java.sourceCompatibility = JavaVersion.VERSION_1_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(

                'Main-Class': 'com.mih.webauthn.demo.DemoApplication'
        )
    }
}
